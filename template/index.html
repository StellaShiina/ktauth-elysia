<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      min-height: 100dvh;
      min-width: 100dvw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    label {
      display: none;
    }

    input {
      transition: all linear 0.5s;
      margin: 0;
      padding: 1rem;
      font-size: xx-large;
      text-align: center;
      border: none;
      border-radius: 1.5rem;
      background-color: #020202;
      color: white;
      max-width: 80dvw;
      width: 30em;
      /* flex: 1; */
    }

    input:focus {
      outline: none;
      background-color: #111;
    }

    div#info {
      transition: opacity linear 0.5s;
      color: salmon;
    }

    .inactive {
      opacity: 0;
    }
  </style>
</head>

<body>
  <label for="passwd">password</label>
  <input id="passwd" type="password" placeholder="" autocomplete="off" />
  <div id="info" class="inactive">-</div>
  <script>
    const input = document.getElementById('passwd')
    const info = document.getElementById('info')
    let timeout = null
    function toggleInfo(message) {
      info.textContent = message
      if (info.classList.contains('inactive')) {
        info.classList.remove('inactive')
      }
      if (timeout) clearTimeout(timeout)
      timeout = setTimeout(() => {
        info.classList.add('inactive')
      }, 3000)
    }
    document.body.onload = () => {
      input.focus()
    }
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        fetch('/api/v1/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password: input.value })
        })
          .then(res => {
            if (res.status === 200) {
              window.location.href = '/';
            } else if (res.status === 401) {
              toggleInfo('Incorrect password. Please try again.')
            } else if (res.status === 500) {
              toggleInfo('Server error. Please try again later.')
            } else {
              toggleInfo('Unexpected error: ' + res.statusText)
            }
          })
          .catch(err => {
            toggleInfo('Network error. Please check your connection.')
          })
      }
    })
  </script>
</body>

</html>
